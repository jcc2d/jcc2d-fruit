<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>JC_demo</title>
  <link href="https://fonts.googleapis.com/css?family=Plaster" rel="stylesheet">
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }
    html {
      height: 100%;
    }
    body {
      height: 100%;
      font-family: 'Plaster', cursive;
      overflow: hidden;
      text-align: center;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background: -webkit-radial-gradient(center, circle cover, #43517b 0%, #060a1d 100%);
    }
    .title {
      font-size: 20px;
      color: #fff;
      margin-top: 10px;
    }

    #fruits-stage {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 400px;
      height: 450px;
      margin: -225px 0 0 -200px;
    }

  </style>
</head>
<body>
  <p class="title">click anywhere</p>
  <canvas id="fruits-stage" width="800" height="900"></canvas>
  <script type="text/javascript" src="https://jasonchen1982.github.io/jcc2d/build/jcc2d.js"></script>
  <script type="text/javascript" src="../build/index.js"></script>
  <script type="text/javascript">
    var stage = new JC.Stage({
      dom: 'fruits-stage',
    });
    var fm = new JC.FruitMachine({
      images: {
        great: './images/great.png',
        heart: './images/heart.png',
        kiss: './images/kiss.png',
        smile: './images/smile.png',
        star: './images/star.png',
      },
      mask: {
        x: 0,
        y: 0,
        ref: 'smile',
      },
      fruits: [
        {
          x: 0,
          y: 0,
          ref: 'great',
        },
        {
          x: 100,
          y: 0,
          ref: 'heart',
        },
        {
          x: 200,
          y: 0,
          ref: 'great',
        },
        {
          x: 200,
          y: 100,
          ref: 'kiss',
        },
        {
          x: 200,
          y: 200,
          ref: 'great',
        },
        {
          x: 100,
          y: 200,
          ref: 'star',
        },
        {
          x: 0,
          y: 200,
          ref: 'heart',
        },
        {
          x: 0,
          y: 100,
          ref: 'star',
        },
      ],
    });
    fm.doc.x = stage.width / 2 - 125;
    fm.doc.y = stage.height / 2 - 125;
    stage.adds(fm.doc);
    stage.startEngine();
  </script>
</body>
</html>
